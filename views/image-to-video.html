<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image to Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    /* NAVBAR STYLES */
    .navbar {
      background-color: #2c3e50;
      padding: 10px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: white;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #34495e;
    }

    /* Highlight active link */
    .navbar a.active {
      background-color: #007bff;
    }

    /* Form container */
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- STATIC NAVBAR -->
  <nav class="navbar">
    <a href="/" >Home</a>
    <a href="/image-to-video" class="active">Image to Video</a>
    <a href="/merge-audio-video" >Merge Audio & Video</a>
  </nav>

  <div class="container">
    <h1>Convert Image to Video</h1>
    <form action="/image-to-video" method="POST" enctype="multipart/form-data">
      <label for="image">Select Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <label for="duration">Video Duration (in seconds):</label>
      <input type="number" id="duration" name="duration" min="1" required />

      <button type="submit">Create Video</button>
    </form>
  </div>

</body>
</html>
