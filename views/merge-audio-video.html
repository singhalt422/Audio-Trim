<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Replace Video Audio</title>
</head>
<body>
  <h1>Replace Video's Audio with Your Own</h1>
  <form action="/merge-audio-video" method="POST" enctype="multipart/form-data">
    <label>Upload Video File:</label><br/>
    <input type="file" name="video" accept="video/*" required /><br/><br/>

    <label>Upload Audio File:</label><br/>
    <input type="file" name="audio" accept="audio/*" required /><br/><br/>

    <button type="submit">Replace Audio</button>
  </form>
</body>
</html>
